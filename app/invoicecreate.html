<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script src="./app.js"></script>
    <script type='text/javascript'>
        if(!sessionStorage.userType) {
            window.location = 'login.html';
        }
    </script>
    <title>HORA - Reimagining Supply Chain Financing</title>
</head>
<body>
    <div class="abody">
        <div class="body">
            <header>
                <div class="search">
                    <input type="text" class="text" placeholder="Type to Search..">
                    <i class="fas fa-search icon"></i>
                </div>
                <div class="icons">
                    <i class="far fa-bell icon"></i>
                    <i class="far fa-envelope icon"></i>
                    <i class="far fa-user-circle icon"></i>
                </div>
            </header>
            <aside class="dashboardaside">
                <h1 class="heading">HORA</h1>
                <div class="main">
                    <h2 class="head">Your Acount</h2>
                    <ul class="mainlist">
                        <li class="mainitem">Your Uploads</li>
                        <li class="mainitem">Check Status</li>
                    </ul>
                </div>
                <div class="function">
                    <h2 class="head">Marketplace</h2>
                    <ul class="mainlist">
                        <li class="mainitem">Upload</li>
                        <li class="mainitem">Bidding Marketplace</li>
                        <li class="mainitem">Account Info</li>
                    </ul>
                </div>
            </aside>
            <div class="createinvoice">
                <div class="createinvoiceform">
                    <div class="invoicecreationholder">
                        <h2 class="creatingheader">Upload Invoice</h2>
                        <form id="frm1" action="#">
                            Importer:<input type="value" name="importer" id="importerInvoice"><br>
                            Exporter:<input type="value" name="exporter" id="exporterInvoice"><br>
                            Goods:<input type="value" name="goods" id="goodsInvoice"><br>
                            Price:<input type="value" name="price" id="priceInvoice"><br>
                            Credit Term:<input type="value" name="creditTerm" id="creditTermInvoice"><br>
                            Supplier:<input type="value" name="supplier" id="supplierInvoice"><br>
                            <br><br>
                        </form>
                        <button class="btn btn-default btn-create" type="button" onclick="createInvoice()">Create</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById(`${sessionStorage.getItem('userType')}Invoice`).value = sessionStorage.getItem('companyName');

        function createInvoice() {
            App.createInvoice();
            setTimeout(function() {
                document.getElementById("frm1").reset();
                window.location = '/index.html';
                return false;
            },500)
        }
    </script>
</body>
</html>
