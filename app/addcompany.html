<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script src="./app.js"></script>
    <script type='text/javascript'>
        if(!sessionStorage.userType) {
            window.location = 'login.html';
        }
    </script>
    <title>HORA - Reimagining Supply Chain Financing</title>
</head>
<body>
    <div class="abody">
        <div class="body">
            <header>
                <div class="search">
                    <input type="text" class="text" placeholder="Type to Search..">
                    <i class="fas fa-search icon"></i>
                </div>
                <div class="icons">
                    <i class="far fa-bell icon"></i>
                    <i class="far fa-envelope icon"></i>
                    <i class="far fa-user-circle icon"></i>
                </div>
            </header>
            <aside class="dashboardaside">
                <h1 class="heading">HORA</h1>
                <div class="main">
                    <h2 class="head">Your Acount</h2>
                    <ul class="mainlist">
                        <li class="mainitem">Your Uploads</li>
                        <li class="mainitem">Check Status</li>
                    </ul>
                </div>
                <div class="function">
                    <h2 class="head">Marketplace</h2>
                    <ul class="mainlist">
                        <li class="mainitem">Upload</li>
                        <li class="mainitem">Bidding Marketplace</li>
                        <li class="mainitem">Account Info</li>
                    </ul>
                </div>
            </aside>
            <div class="addcompanypage">
                <div class="addcompanyform">
                    <h3>Create and Add Company</h3>
                    <form id="addcompfrm" action="#">
                        Company Wallet Address:<input type="value" name="wallet" id="wallet"><br>
            
                        Company Name:<input type="value" name="companyName" id="companyName"><br>
                        
                        Credit Rating:
                        <select name="creditRating" id="creditRating">
                            <option value="AAA">AAA</option>
                            <option value="A">A</option>
                            <option value="BBB">BBB</option>
                            <option value="B">B</option>
                            <option value="CCC">CCC</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="D">NIL</option>
                        </select><br>
                
                        Company Type: 
                        <select name="companyType" id="companyType">
                            <option value="importer">Importer</option>
                            <option value="exporter">Exporter</option>
                            <option value="investor">Investor</option>
                        </select>
                    </form>
                    <button class="btn btn-default btn-create" type="button" onclick="addCompany()">Create</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function addCompany() {
            App.addCompany();
            document.getElementById("addcompfrm").reset();
        }

       
    </script>
</body>
</html>
