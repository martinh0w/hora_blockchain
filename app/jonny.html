<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./app.js"></script>
</head>
<body>
    <form id="frm1" action="#">
        Transaction Value: 
        <br> 
        <input type="number" step="1" name="tValue" id="tValue" placeholder="Transaction Value"><br>
        Currency:<br>
        <select id="currency" name="currency">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="SGD">SGD</option>
        </select>
        <br><br>
    </form>
  
    <button class="btn btn-default btn-transact" type="button" onclick="App.handleTransact()">Transact</button>
    <button class="btn btn-default btn-transact" type="button" onclick="App.getConversionRate()">Real Time Currency Rates</button>
</body>
</html>
